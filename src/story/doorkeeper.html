<script>
  (function ($, imgUrl) {
    $.getJSON('https://cdn.rawgit.com/NeonWilderness/tdhttp/463d3cfe/Twoday_Blogs.json', function (json) {
      $(function () {
        function closeShop(){
          $('head')
              .prepend('<link href="https://fonts.googleapis.com/css?family=Courgette:400|Roboto:400|Oswald:400" rel="stylesheet" type="text/css">');
            $('body')
              .removeClass().css($.extend({ margin: 0, paddingTop: '10%' }, addCss))
              .html('<div style="color:#fff;background-color:rgba(0,0,0,.4);padding:40px"><div style="font-size:60px;color:rgba(255,255,255,.5);text-align:center;font-family:Oswald;margin-bottom:40px;line-height:1.2"><% site.title %></div><div style="width:65%;margin:0 auto"><h1 style="display:inline-block;font-family:Courgette;font-size:45px;transform:rotate(-45deg);color:#f04124">Sorry,</h1><h2 style="font-family:Roboto;font-size:24px;margin:-20px 80px 0;color:#fff;line-height:1.2"><span style="font-size:36px;margin-right:6px"><u>we&rsquo;re closed for Non-Twoday-Blogger</u>.</span><div style="margin-top:.4em;color:#ececec">To view this blog, please <a style="color:#008cba;text-decoration:none" href="/members/login">login</a> to your Twoday account.</div></h2></div></div>');
        }
        if (Date.now() >= 1527199201000) {
          var userUrl = '<% username as="url" %>';
          var alias = userUrl.match(/\/\/(.*?)\./);
          var isTwodayBlogger = !!alias && json.indexOf(alias[1]) >= 0;
          var addCss = {};
          if (!isTwodayBlogger) {
            if (!$.fn.backstretch) {
              var img = new Image();
              img.url = imgUrl;
              addCss = { 
                background: 'url(' + imgUrl + ') no-repeat center center fixed', 
                backgroundSize: 'cover'
              };
              img.onload = closeShop;
            } else closeShop();
          }
        }
      });
    })
      .fail(function () {
        var message = (!!window.toastr ? window.toastr.error : window.alert);
        message('Sorry, die zulässigen Blognamen können derzeit nicht gelesen werden!');
      });
  })(jQuery, 'http://www.s522667522.online.de/public/images/rainybM.jpg');
</script>
